<!DOCTYPE html>
<html class="sl-theme-dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/404.css">
    <link rel="stylesheet" href="../css/loading_screen.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../OutreachAI_ icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../OutreachAI_ icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../OutreachAI_ icons/favicon-16x16.png">
    <link rel="manifest" href="../OutreachAI_ icons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace.js"></script>
</head>

<body>

    <div id="loading-screen">
        <img src="../assets/OutreachAI-Pink.png" alt="" width="250px">
        <br>
        <div class="spinner"></div>
    </div>


    <div class="flex-container">
        <p>Developed in <span class="pink">Derby</span>, for <span class="pink">Derby</span>.</p>
    </div>

    <div class="center-container">
        <div class="flex-container">
            <img class="img" src="../assets/OutreachAI-Pink.png">
            <div class="text">
                <sl-divider></sl-divider>
                <h2>We are currently only available on PC</h2>
                <sl-divider></sl-divider>
                <sl-animation name="heartBeat" duration="2000" play>
                    <div class="icon">
                        <sl-icon name="x-octagon"></sl-icon>
                    </div>
                </sl-animation>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="../assets/The Jenkinson Foundation-logos_transparent.png" alt="" width="80%">
        <p>Developed by Joshua J</p>
    </div>


    <script src="../js/404.js" async defer></script>
    <script src="../js/founding.js"></script>

</body>

</html>
